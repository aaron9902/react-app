trigger:
- main

- task: NodeTool@0
  inputs:
    versionSpec: '6.x'
    checkLatest: true

- task: Npm@1
  inputs:
    command: 'install'
    workingDir: '/'

pool:
  vmImage: ubuntu-latest


steps:
- script: npm install
- script: npm run dev
  displayName: 'Backend and Frontend start'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
